<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Pencil Sketch Edge Draw</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    *{
        margin:0;
        padding:0;
        box-sizing:border-box;
    }
    body{
        min-height:100vh;
        display:flex;
        align-items:center;
        justify-content:center;
        background:#050509 radial-gradient(circle at top,#262633 0,#050509 55%,#000 100%);
        font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
        color:#f7f7f7;
    }
    .wrapper{
        text-align:center;
        display:flex;
        flex-direction:column;
        align-items:center;
        gap:1.3rem;
        padding:1.5rem;
    }
    .title{
        font-size:0.9rem;
        letter-spacing:0.22em;
        text-transform:uppercase;
        opacity:0.8;
    }

    .frame{
        position:relative;
        width:min(80vw,750px);
        aspect-ratio:4/5;
        border-radius:24px;
        overflow:hidden;
        background:#f3f3f3;
        box-shadow:0 28px 70px rgba(0,0,0,0.9);
        border:1px solid rgba(0,0,0,0.08);
    }

    .frame::before{
        content:"";
        position:absolute;
        inset:-8%;
        background:repeating-linear-gradient(135deg,rgba(0,0,0,0.06) 0,rgba(0,0,0,0.06) 1px,transparent 1px,transparent 4px);
        mix-blend-mode:multiply;
        opacity:0;
        pointer-events:none;
    }

    .frame::after{
        content:"";
        position:absolute;
        inset:-15%;
        background:
            repeating-linear-gradient(0deg,rgba(0,0,0,0.35) 0,rgba(0,0,0,0.35) 1px,transparent 1px,transparent 7px),
            repeating-linear-gradient(15deg,rgba(0,0,0,0.18) 0,rgba(0,0,0,0.18) 1px,transparent 1px,transparent 10px);
        opacity:0;
        mix-blend-mode:multiply;
        pointer-events:none;
    }

    .sketch{
        position:absolute;
        inset:0;
        width:100%;
        height:100%;
        object-fit:cover;
        opacity:0;
        filter:grayscale(100%) contrast(1.2) brightness(1.18);
        transform:scale(1.02);
        clip-path:polygon(0 0, 0 100%, 0 100%, 0 0);
    }

    .mask-lines{
        position:absolute;
        inset:-20%;
        background:repeating-linear-gradient(0deg,#000 0,#000 2px,transparent 2px,transparent 9px);
        opacity:0;
        mix-blend-mode:multiply;
        pointer-events:none;
    }

    .play-btn{
        padding:0.8rem 2.7rem;
        border-radius:999px;
        border:1px solid rgba(255,255,255,0.55);
        background:linear-gradient(135deg,rgba(255,255,255,0.18),rgba(255,255,255,0.05));
        color:#fff;
        font-size:0.75rem;
        letter-spacing:0.23em;
        text-transform:uppercase;
        font-weight:600;
        cursor:pointer;
    }

    .play-btn:hover::after{
        opacity:0.4;
    }

    .hint{
        font-size:0.75rem;
        opacity:0.7;
    }

    /* ‚¨á‚¨á‚¨á ALL ANIMATIONS SET TO 16 SECONDS ‚¨á‚¨á‚¨á */
    .frame.play .sketch{
        animation:drawSketch 16s cubic-bezier(0.25,0.1,0.25,1) forwards;
    }
    .frame.play::before{
        animation:paperGlow 16s ease-in-out forwards;
    }
    .frame.play::after{
        animation:edgeScratches 16s ease-out forwards;
    }
    .frame.play .mask-lines{
        animation:lineSweep 16s ease-out forwards;
    }

    /* DRAW ANIMATION (unchanged, just faster because 16s) */
    @keyframes drawSketch{
        0%{ opacity:0; clip-path:polygon(0 0, 0 100%, 0 100%, 0 0); }
        15%{
            opacity:0.75;
            clip-path:polygon(0 0,0 100%,25% 100%,22% 80%,26% 65%,23% 50%,27% 35%,22% 18%,25% 0);
        }
        35%{
            opacity:1;
            clip-path:polygon(0 0,0 100%,50% 100%,47% 82%,55% 70%,48% 55%,56% 40%,47% 25%,52% 10%,48% 0);
        }
        60%{
            clip-path:polygon(0 0,0 100%,75% 100%,71% 84%,80% 70%,72% 58%,82% 42%,72% 30%,78% 16%,72% 0);
        }
        85%{
            clip-path:polygon(0 0,0 100%,100% 100%,96% 84%,100% 70%,94% 55%,100% 40%,94% 20%,100% 0);
        }
        100%{
            opacity:1;
            clip-path:polygon(0 0,0 100%,100% 100%,100% 0);
        }
    }

    @keyframes paperGlow{
        0%{ opacity:0; }
        20%{ opacity:0.4; }
        60%{ opacity:0.25; }
        100%{ opacity:0.15; }
    }

    @keyframes edgeScratches{
        0%{ opacity:0.7; transform:translateX(-60%); }
        50%{ opacity:0.6; transform:translateX(0); }
        100%{ opacity:0.15; transform:translateX(30%); }
    }

    @keyframes lineSweep{
        0%{ opacity:0.75; transform:translateX(-100%); }
        40%{ opacity:0.85; transform:translateX(0); }
        80%{ opacity:0.3; transform:translateX(30%); }
        100%{ opacity:0; transform:translateX(40%); }
    }

    /* MOBILE FIX */
    @media (max-width:600px){
        .frame{ width:95vw; border-radius:18px; }
        .wrapper{ padding:1rem; gap:1rem; }
        body{ align-items:flex-start; }
    }
</style>
</head>
<body>

<div class="wrapper">
    <div class="title">ü´∂üèª for you ü´∂üèª</div>

    <div class="frame" id="frame">
        <img src="v.png" alt="Sketch" class="sketch" id="sketch">
        <div class="mask-lines" id="maskLines"></div>
    </div>

    <button class="play-btn" id="playBtn">Play</button>
    <div class="hint"> Click Play to restart.</div>

    <audio id="bgAudio" src="v.mp3"></audio>
</div>

<script>
    const frame = document.getElementById('frame');
    const btn   = document.getElementById('playBtn');
    const audio = document.getElementById('bgAudio');

    btn.addEventListener('click', () => {
        frame.classList.remove('play');
        void frame.offsetWidth;
        frame.classList.add('play');

        if (audio) {
            audio.pause();
            audio.currentTime = 0;
            audio.play().catch(()=>{});
        }

        btn.textContent = "Replay";
    });
</script>

</body>
</html>
